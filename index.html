<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO-List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="main-container">
            <div class="top-area-container">
                <p class="title">To-do List App</p>
                <form class="textbox-button-form">
                    <input class="textbox-of-new-elements" type="text" placeholder="add an element" alt="add an element"/>
                    <input class="add-element-button" type="button" value="Add"/>
                </form>
                <p id="total-element"></p>
            </div>
            <div class="item-container" >
<!--                <div class="todo-element">-->
<!--                    <p class="todo_item"></p>-->
<!--                </div>-->
            </div>
            <div class="options-container">
                <ul>
                    <li><button id="mark-items">Mark all</button></li>
                    <li><button id="delete-items">Delete all</button></li>

                </ul>
            </div>
        </div>
    </section>
    <script src="scripts/index.js"></script>
</body>
</html>
